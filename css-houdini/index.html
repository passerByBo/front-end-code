<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS In CSS</title>
	<style>
		.el {
			--elUnit: 500px;
			--arcColor: #8266ff;
			height: var(--elUnit);
			width: var(--elUnit);
			background-color: paint(background-canvas);

			--background-canvas: (ctx, geom)=> {
				console.log(ctx);
				ctx.strokeStyle=`var(--arcColor)`;
				ctx.lineWidth=4;
				ctx.beginPath();
				ctx.arc(200, 200, 50, 0, 2*Math.PI);
				ctx.stroke();
				ctx.closePath();
			}
		}
	</style>
</head>

<body>
	<div class="el"></div>
	<script>
		//可选链  可选方法
		//CSS?.px?.() ?? 5
		CSS.paintWorklet.addModule('arc.js')
	</script>
</body>

</html>
